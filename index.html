<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Perfume</title>
    <link rel="stylesheet" href="./Estilos/style.css">
</head>

<body>
    <div class="container">
        <div class="image">
            <img class="desktop" src="./images/image-product-desktop.jpg">
            <img class="mobile" src="./images/image-product-mobile.jpg">
        </div>
        <div class="side">
            <p class="tittle">PERFUME</p>
            <div class="name">
                <h1> <b>Gabrielle Essence Eau De Parfum</b> </h1>
            </div>
            <p class="description">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer
                Creator for the House of
                CHANNEL.</p>
            <div class="price">
                <h1><b>$ 149.99</b></h1>
                <p>169.99</p>
            </div>
            <div class="button-container">
                <a class="custom-button" href="#">
                <img class="icon" src="./images/icon-cart.svg" alt="">
                Add to Cart
                </a>
            </div>
        </div>
    </div>
</body>

</html>
